<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <h1>SIMLUADOR DE COSTOS DE SEGURO</h1>
        <p>Completa los datos para calcular el costo del seguro</p>
    </header>
    <main>
        <section class="cargaDeDatos">
            <label for="nombreApellido">Nombre y apellido</label>
            <input type="text" id="nombreApellido">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono">

            <label for="tipoDeSeguro">Seguro</label>
            <select name="tipoDeSeguro" id="tipoDeSeguro">
                <option value="">Seleccionar</option>
                <option value="vivienda">Vivienda</option>
                <option value="automotor">Automotor</option>
                <option value="motovehiculo">Motovehiculo</option>
            </select>


            <div id="automotor" class="opciones">
                <label>Valor</label>
                <input type="number">

                <label>Año</label>
                <input type="number">
            </div>
            <div id="motovehiculo" class="opciones">
                <label>Valor</label>
                <input type="number">

                <label>Año</label>
                <input type="number">
            </div>
            <div id="vivienda" class="opciones">
                <label>Metros Cuadrados</label>
                <input type="number">
            </div>








        </section>



    </main>
    <footer>

    </footer>
    <script src="./main.js"></script>


</body>

</html>
