<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="container">
    <header class="header">
        <h1 class="titulo">ESTIMADOR DE COSTOS</h1>
        <p class="instruccion">Completa los datos para calcular el costo del seguro</p>
    </header>
    <main>
        <section class="cargaDeDatos">
        
            <label for="nombreApellido">Nombre y apellido</label>
            <input type="text" id="nombreApellido">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono">

            <label for="tipoDeSeguro">Seguro</label>
            <select name="tipoDeSeguro" id="tipoDeSeguro">
                <option value="seleccionar">Seleccionar</option>
                <option value="vivienda">Vivienda</option>
                <option value="automotor">Automotor</option>
                <option value="motovehiculo">Motovehiculo</option>
            </select>
            <button type="button" id="boton">Confirmar</button>
           
            


            <div id="errorSeleccion" class="errorSeleccion"></div>
            <div id="automotor" class="opciones">
                <label>Valor</label>
                <input type="number" id="valorAutomotor">

                <label>Año</label>
                <input type="number" id="anioAutomotor">
                <button id="cotizarA">COTIZAR</button>
            </div>
            <div id="motovehiculo" class="opciones">
                <label>Valor</label>
                <input type="number" id="valorMotovehiculo">

                <label>Año</label>
                <input type="number" id="anioMotovehiculo">
                <button id="cotizarM">COTIZAR</button>
            </div>
            <div id="vivienda" class="opciones">
                <label>Metros Cuadrados</label>
                <input type="number" id="metrosVivienda">
                <button id="cotizarV">COTIZAR</button>
            </div>

            <div id= "calculoFinal"></div>








        </section>
        <section class="contacto">
            <button type="button" id="botonEmail" class="estiloBotonEmail">CONTACTO</button>
        </section>



    </main>
    <footer>

    </footer>
    <script src="./main.js"></script>


</body>

</html>
